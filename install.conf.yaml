- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc:
    ~/.zshrc:  
    ~/.zshenv:  
    ~/.gitconfig:  
    ~/.config:
      create: true
      path: config

- create:
    - ~/Work

- shell:
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    stdout: true
    stderr: true
  - command: ./setup_rust.zsh
    stdout: true
    stderr: true
